<div class="container-fluid dashboard-toolbar">
  <div class="row">
    <div class="dashboard-title col col-md-6">Dashboard</div>
    <div class="col col-md-6">
      <!-- <button class="btn float-right" (click)="showFiller = !showFiller">
          <i class="fas fa-align-left"></i>
        <span>Toggle</span></button> -->
      <button class="btn toolbox-buttons float-right" (click)="loadDataSources()">Data Sources</button>
      <button class="btn toolbox-buttons float-right" (click)="loadConnections()">Create Connection</button>
      <button class="btn toolbox-buttons float-right" (click)="addWidget()">Add Widget</button>
    </div>
  </div>
</div>

<div class="festo-dashboard-body">
  <div class="festo-dashboard-overlay" *ngIf="editing$ | async"></div>
  <div class="festo-dashboard">
    <grid-stack #gridStackDashboard class="grid-stack festo-dashboard-container" [options]="gridStackOptions">
      <grid-stack-item id="widget-{{widget.id}}" [(option)]="widget.location" [class.widget-highlight]="widget.selected && editing$ | async"
        class="grid-stack-item" *ngFor="let widget of widgets;" (onGridConfigurationChanged)="onGridConfigurationChanged($event, widget)">
        <festo-widget-card [widget]="widget" [editing]="editing$ | async"></festo-widget-card>
      </grid-stack-item>
    </grid-stack>
  </div>
  <div class="festo-dashboard-sidebar" id="festo-dashboard-sidebar" [class.active]="!(editing$ | async)">
    <festo-widget-settings [widget]="selectedWidget$ | async" [editing]="editing$ | async"></festo-widget-settings>
  </div>
</div>

<div class="modal fade" id="connectionModal" tabindex="-1" role="dialog" aria-labelledby="connectionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
    <div class="modal-content ">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="connectionmodallabel">datasource connections</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body padding-1px">
        <div class="container-fluid"></div>
        <festo-create-data-sources (closeModal)="onCloseModal($event)"></festo-create-data-sources>

        <!--
        <ul>
          <li *ngFor="let conn of connections$ | async">
            {{conn.title}}
          </li>
        </ul> -->
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" >Save</button>
      </div> -->
    </div>
  </div>
</div>
<div class="modal fade" id="dataSourcesModal" tabindex="-1" role="dialog" aria-labelledby="dataSourcesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="connectionmodallabel">datasource connections</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body padding-1px">
        <div class="container-fluid"></div>
        <festo-data-sources (closeModal)="onCloseModal($event)"></festo-data-sources>

        <!--
        <ul>
          <li *ngFor="let conn of connections$ | async">
            {{conn.title}}
          </li>
        </ul> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
        <button type="button" class="btn btn-primary">save</button>
      </div>
    </div>
  </div>
</div>
